<div class="row">
<div class="col-xs-12" ng-show="myInfoCtrl.saved">	
		<div >
		<h2>My Info</h2>
			First name: {{myInfoCtrl.user.firstname}} <br /> 
			Last name:{{myInfoCtrl.user.lastname}} <br /> 
			Email address:{{myInfoCtrl.user.email}} <br /> 
			Phone number:{{myInfoCtrl.user.phone}} <br />
		</div>


		<div >
			<h2 >Favorite</h2>
			<menu-item menu-item="myInfoCtrl.menuItem"> </menu-item>
		</div>
	</div>


  <div class="col-xs-12" ng-hide="myInfoCtrl.saved">
    <h3 class="text-center">{{myInfoCtrl.user.firstname}}</h3>
    <h3 class="text-center">Not signed up yet.</h3>
    <p class="text-center"><a ui-sref="public.signup">Sign up now!</a></p>
  </div>
</div>
